<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>地圖導覽</title>
</head>
<body>
  
    <div class="container-fluid">
        <div class="row p-5 d-flex justify-content-between" >
          <div class="col border border p-3">
            <h3 style="color: #0099ff ;">Navbar</h3>
            <div class="card" style="width: 13rem;">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">首頁</li>
                <li class="list-group-item">關於我們</li>
                <li class="list-group-item">房間介紹</li>
                <li class="list-group-item">活動優惠</li>
                <li class="list-group-item">聯絡方式</li>
              </ul>
            </div>
          </div>


          <div class="col-8  border p-3" >
            <h3 style="color: #d000ff ;">各分類</h3>
            <div class="d-flex justify-content-between">
              <div class="card" style="width: 13rem;">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item bg-info">房間介紹</li>
                  <li class="list-group-item">雙人房A</li>
                  <li class="list-group-item">雙人房B</li>
                  <li class="list-group-item">四人房</li>
                  <li class="list-group-item">六人房</li>
                </ul>
              </div>
  
              <div class="card" style="width: 13rem;">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item bg-info">基本服務</li>
                  <li class="list-group-item">民宿資訊</li>
                  <li class="list-group-item">民宿設備</li>
                  <li class="list-group-item">沐浴用品</li>
                </ul>
                 <!-- 入住時間：12:00；退房時間：11:00。
                        使用享玩民宿住宿計劃時，連續夜晚不會打掃房間。
                        每間房都擁有獨立衛浴設備與空調。
                        每間房包含：房間、房卡鑰匙、入住人數的早點。 -->
                    <!-- 提供洗髮精、沐浴乳，另需自備牙刷 -->
              </div>
  
              <div class="card" style="width: 13rem;">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item bg-info">活動及優惠</li>
                  <li class="list-group-item">優惠資訊</li>
                  <li class="list-group-item">本島景點</li>
                  <li class="list-group-item">離島景點</li>
                  <li class="list-group-item">套裝活動</li>
                </ul>
              </div>
  
              <div class="card" style="width: 13rem;">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item bg-info">聯系及交通</li>
                  <li class="list-group-item">聯絡方式</li>
                  <li class="list-group-item">交通資訊</li>
                </ul>
              </div>
            </div>
          </div>


          <div class="col-2  border p-3" style="width: 13rem;">
            <h3 style="color: #fc2f99 ;">購物車</h3>
            <div class="card" >
              <ul class="list-group list-group-flush">
                <li class="list-group-item">預約行程</li>
                <li class="list-group-item">預訂房間</li>
                <li class="list-group-item">代訂套裝</li>
              </ul>
            </div>
          </div>

        </div>
        
    </div>
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</body>
</html>
